<body>

	<center>

	<p><span style="color: black ; font-style: italic; font-size: 30px; background-color:#15c4ea";>My name is Tyler! Let us test your Math skill:)</span></p>
	<p><span style="color: black ; font-style: italic; font-size: 20px; ">Given:</span></p>
	<br>
		<form>
			<label><span style="color: black ; font-style: italic; font-size: 20px;">Enter value for A:</span></label>
			<input type="text" id="num1" class="form-control" style="width: 200px;">

			<label><span style="color: black ; font-style: italic; font-size: 20px;">Enter value for B:</span></label>
			<input type="text" id="num2" class="form-control" style="width: 200px;">
       		 <br><br>
        <button type="Submit" class="btn btn-success" onclick="add()">Add</button>
        <button type="Submit" class="btn btn-success" onclick="multiply()">Multiply</button>
        <button type="Submit" class="btn btn-success" onclick="difference()">Difference</button>
        <button type="Submit" class="btn btn-success" onclick="quotient()">Quotient</button>

    </form>
	</div>
</center>

		<script>
        function add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var answer = Number(num1) + Number(num2);
                document.write("<body style='color: #21cade;'>'The answer is: " + answer);
        }
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var ans = Number(num1) * Number(num2);
                document.write("<body style='color:#21cade ;'>'The product is: " + ans);
        }
        function difference(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var difference = Number(num1) - Number(num2);
                document.write("<body style='color:#21cade ;'>'The difference is: " + difference);
        }
        function quotient(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var quotient = Number(num1) / Number(num2);
                document.write("<body style='color:#21cade ;'>'The quotient is: " + quotient);
        }
    </script>
